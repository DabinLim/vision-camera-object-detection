buildscript {
    if (project == rootProject) {
        repositories {
             mavenLocal()
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.2.1'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('VisionCameraObjectDetection_compileSdkVersion', 31)
    ndkVersion "21.4.7075529"
    defaultConfig {
        minSdkVersion safeExtGet('VisionCameraObjectDetection_minSdkVersion', 21)
        targetSdkVersion safeExtGet('VisionCameraObjectDetection_targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"
      multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
   implementation 'com.facebook.react:react-native:+'  // From node_modules
    api project(":react-native-vision-camera")
    implementation "androidx.camera:camera-core:1.1.0-alpha12"
    implementation 'androidx.annotation:annotation:1.1.0' 
       // Add this dependency and multiDexEnabled = true in your defaultConfig to solve the error:
    // Cannot fit requested classes in a single dex file
    implementation 'androidx.multidex:multidex:2.0.1'
  // Object detection and tracking features
    implementation 'com.google.mlkit:object-detection:16.2.1'
    implementation 'com.google.mlkit:object-detection-custom:16.2.1'
}